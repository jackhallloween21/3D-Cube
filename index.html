<html><head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>3D Cube</title> 
<link rel="stylesheet" href="sty.css"> 
<script src='/ind.js'> </script>
 </head> 
 <body> 
  <div class="container3DCube"> 
   <div class="scene"> 
    <div class="cube"> 
     <div class="cube_face cube_face--front">
       front 
     </div> 
     <div class="cube_face cube_face--back">
       back 
     </div> 
     <div class="cube_face cube_face--right">
       right 
     </div> 
     <div class="cube_face cube_face--left">
       left 
     </div> 
     <div class="cube_face cube_face--top">
       top 
     </div> 
     <div class="cube_face cube_face--bottom">
       bottom 
     </div> 
    </div> 
   </div> 
   <p class="radio-group"> <label> <input type="radio" name="rotate-cube-side" value="front" checked=""> front </label> <label> <input type="radio" name="rotate-cube-side" value="right"> right </label> <label> <input type="radio" name="rotate-cube-side" value="back"> back </label> <label> <input type="radio" name="rotate-cube-side" value="left"> left </label> <label> <input type="radio" name="rotate-cube-side" value="top"> top </label> <label> <input type="radio" name="rotate-cube-side" value="bottom"> bottom </label> </p> 
  </div> 
 <script>
var cube = document.querySelector('.cube');
var radioGroup = document.querySelector('.radio-group');
var currentClass = '';

function changeSide() {
  var checkedRadio = radioGroup.querySelector(':checked');
  var showClass = 'show-' + checkedRadio.value;
  if ( currentClass ) {
    cube.classList.remove( currentClass );
  }
  cube.classList.add( showClass );
  currentClass = showClass;
}
// set initial side
changeSide();
radioGroup.addEventListener( 'change', changeSide );
</script>
</body></html>
